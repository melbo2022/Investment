{% extends "base.html" %}
{% block title %}毎月の積立額（PMT） | 金融電卓{% endblock %}
{% block content %}
  <h1 class="mb-3">毎月の積立額（PMT）を求める</h1>
  <p class="text-muted">目標の将来額に到達するために必要な「毎月の積立額」を計算します。</p>

  <form method="post" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">目標の将来額（FV）</label>
      <input name="target_fv" type="text" class="form-control" placeholder="例: 10,000,000" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">現在貯蓄額（PV）</label>
      <input name="pv" type="text" class="form-control" placeholder="例: 1,000,000" value="0">
    </div>
    <div class="col-md-6">
      <label class="form-label">運用年数（年）</label>
      <input name="years" type="text" class="form-control" placeholder="例: 20" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">年率（％）</label>
      <input name="annual" type="text" class="form-control" placeholder="例: 3" value="0">
    </div>

    <div class="col-md-6">
      <label class="form-label d-block">拠出タイミング</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="due" id="due_begin" value="begin" checked>
        <label class="form-check-label" for="due_begin">期首（毎月初）</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="due" id="due_end" value="end">
        <label class="form-check-label" for="due_end">期末（毎月末）</label>
      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">計算する</button>
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">TOPへ</a>
    </div>
  </form>

  {% if result %}
    <hr class="my-4">
    <div class="alert alert-success">
      <div class="fw-bold">必要な毎月の積立額（PMT）</div>
      <div class="fs-4 mt-1">¥{{ "{:,.2f}".format(result.pmt) }}</div>
      <div class="text-muted small mt-2">積立月数：{{ result.months }} ヶ月</div>
    </div>
  {% endif %}
{% endblock %}
