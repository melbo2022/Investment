<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}金融電卓{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">金融電卓</a>
    <div>
      <a class="btn btn-sm btn-outline-primary me-2" href="{{ url_for('page_fv') }}">将来価値</a>
      <a class="btn btn-sm btn-outline-primary me-2" href="{{ url_for('page_pv') }}">現在価値</a>
      <a class="btn btn-sm btn-outline-primary me-2" href="{{ url_for('page_rate') }}">金利を求める</a>
      <a class="btn btn-sm btn-outline-primary me-2" href="{{ url_for('page_years') }}">運用年数</a>
      <!-- ★ 追加：PMT（毎月の積立額） -->
      <a class="btn btn-sm btn-primary" href="{{ url_for('page_pmt') }}">毎月の積立額</a>
    </div>
  </div>
</nav>
<main class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-2">
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
<footer class="text-center text-muted small pb-4">
  &copy; 2025 Finance Calculators
</footer>
</body>
</html>
