{% extends "base.html" %}
{% block title %}トップ | 金融電卓{% endblock %}
{% block content %}
  <h1 class="mb-3">何を求めますか？</h1>
  <p class="text-muted">目的を選択すると、対応する計算ページが開きます。</p>

   <!-- 積立計算カード -->
  <div class="col-md-6">
  <div class="card h-100 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">貯蓄（1項目を解く）</h5>
      <p class="card-text small">FV・PV・PMT・年数・金利のうち1つを計算します。</p>
      <a href="{{ url_for('page_savings') }}" class="btn btn-primary">開く</a>
    </div>
  </div>
</div>

  
     <!-- ローン計算カード -->
    <div class="col-md-6">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">ローン計算（1項目を解く）</h5>
          <p class="card-text small">借入金額・返済年数・月額返済額・金利のうち1つを求めます（元利均等返済）。</p>
          <a href="{{ url_for('page_loan') }}" class="btn btn-primary">開く</a>
        </div>
      </div>
    </div>

      <!-- 年金計算カード -->
    <div class="col-md-6">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">年金取崩し（1項目を解く）</h5>
          <p class="card-text small">貯蓄額・取崩月額・残存額・利回り・年数のうち1つを計算します。</p>
          <a href="{{ url_for('page_drawdown') }}" class="btn btn-primary">開く</a>
        </div>
      </div>
    </div>



  </div>
{% endblock %}
